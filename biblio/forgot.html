            <p>Retrouver son mot de passe :

        <!-- Modal -->
        <div id="modalLogin" class="modal">
            <span onclick="document.getElementById('modalLogin').style.display='none'" class="close" title="Close Modal">&times;</span>

            <!-- Contenu Modal -->
            <form class="modal-content animate" action="/action_page.php">
                <h1>Login</h1>
                <div class="imgcontainer">
                    <img src="https://www.w3schools.com/howto/img_avatar2.png" alt="Avatar" class="avatar">
                </div>
                <br>
                <div class="container">
                    <label for="uname"><b>Nom d'utilisateur</b></label>
                    <input type="text" placeholder="Entrez votre nom d'utilisateur" name="username" required>

                    <label for="psw"><b>Mot de passe</b></label>
                    <input type="password" placeholder="Entrez votre mot de passe" name="psw" required>

                    <button type="submit" class="btn btn-success">Connexion</button>
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Se souvenir de moi
                    </label>
                </div>

                <div class="container">
                    <button type="button" onclick="document.getElementById('modalLogin').style.display='none'" class="cancelbtn btn btn-danger">Cancel</button>
                    <span class="psw"><a href="forgot.html"></a>Oubli de mot de passe?</a></span>
                </div>
            </form>
        </div>
