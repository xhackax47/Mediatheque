    <main class="container-fluid">
        <br>
        <div>
            <p>Retrouver son mot de passe :
                NON DEVELOPPE
            </p>
        </div>
        <br>
        <!-- Modal Login -->
        <div id="modalLogin" class="modal">
                <span onclick="document.getElementById('modalLogin').style.display='none'" class="close" title="Close Modal">&times;</span>
    
                <!-- Contenu Modal Login -->
                <form class="modal-content animate" action="/action_page.php">
                    <h1>Login</h1>
                    <div class="imgcontainer">
                        <img src="https://www.w3schools.com/howto/img_avatar2.png" alt="Avatar" class="avatar">
                    </div>
                    <br>
                    <div class="container-fluid">
                        <label for="uname"><b>Nom d'utilisateur</b></label>
                        <input type="text" placeholder="Entrez votre nom d'utilisateur" name="username" required>
    
                        <label for="psw"><b>Mot de passe</b></label>
                        <input type="password" placeholder="Entrez votre mot de passe" name="psw" required>
                    </div>
                    <br>
                    <div class="container-fluid">
                        <button type="submit" class="btn btn-success">Connexion</button>
                        <button type="button" onclick="document.getElementById('modalLogin').style.display='none'" class="cancelbtn btn btn-danger">Annuler</button>
                        <label>
                            <input type="checkbox" checked="checked" name="remember"> Se souvenir de moi
                        </label>
                        <br>
                        <span class="psw"><a href="forgot.html"></a>Oubli de mot de passe?</a></span>
                    </div>
                </form>
            </div>
            <!-- Modal Register -->
            <div id="modalRegister" class="modal">
                <span onclick="document.getElementById('modalRegister').style.display='none'" class="close" title="Fermer">&times;</span>
    
                <!-- Contenu Modal Register -->
                <form class="modal-content animate" action="/pageAction" method="POST">
                    <h1>Inscription</h1>
                    <div class="container-fluid">
                        <div>
                            <label for="firstName">Prénom* :</label>
                            <input type="text" id="firstName" name="user_firstName" autofocus autocomplete="off" required>
                        </div>
                        <br>
                        <div>
                            <label for="lastName">Nom* :</label>
                            <input pattern="[A-Z]*" type="text" id="lastName" name="user_lastName" autocomplete="off"
                                required>
                        </div>
                        <br>
                        <div>
                            <label for="birthDate">Date de naissance* :</label>
                            <input type="date" id="birthDate" name="user_birthDate" required>
                        </div>
                        <br>
                        <div>
                            <label for="mail">Adresse E-mail* :</label>
                            <input type="email" id="mail" name="user_mail" required>
                        </div>
                        <br>
                        <div>
                            <label for="tel">Téléphone* :</label>
                            <input type="tel" id="tel" name="user_tel" required>
                        </div>
                        <br>
                        <fieldset required>
                            <legend>Préferences de contact* :</legend>
                            <div>
                                <input type="radio" id="telPref" name="contactPreferences" value="coding">
                                <label for="telPref">Téléphone</label>
                            </div>
                            <div>
                                <input type="radio" id="mailPref" name="contactPreferences" value="music">
                                <label for="mailPref">E-mail</label>
                            </div>
                        </fieldset>
                        <br>
                        <fieldset required>
                            <legend>Services souscrits* :</legend>
                            <div>
                                <label for="anim">Animations</label>
                                <input type="checkbox" id="anim" name="services" value="coding">
                            </div>
                            <div>
                                <label for="spect">Spectacles</label>
                                <input type="checkbox" id="spect" name="services" value="music">
                            </div>
                            <div>
                                <label for="empruntsIll">Emprunts Illimités</label>
                                <input type="checkbox" id="empruntsIll" name="services" value="coding">
                            </div>
                        </fieldset>
    
                        <br>
                        <div>
                            <label for="codeParrain">Code parrain :</label>
                            <input type="number" id="codeParrain" name="codeParrain" min="10" required>
                        </div>
    
                        <br>
                        <div>
                            <SELECT name="pays" required>
                                <OPTION selected value="FR">FRANCE</OPTION>
                                <OPTION value="EN">ENGLAND</OPTION>
                                <OPTION value="ES">ESPANOL</OPTION>
                                <OPTION value="IT">ITALIA</OPTION>
                                <OPTION value="CU">CUBA</OPTION>
                            </SELECT>
                        </div>
    
                        <br>
                        <div>
                            <label for="VIP">VIP</label>
                            <input type="checkbox" id="VIP" name="VIP" value=false>
                        </div>
    
                        <br>
                    </div>
                    <div class="container-fluid">
                        <button class="btn btn-success" type="submit" id="submit" value="S'inscrire">S'inscrire</button>
                        <button type="button" onclick="document.getElementById('modalRegister').style.display='none'" class="cancelbtn btn btn-danger">Annuler</button>
                    </div>
                </form>
            </div>
