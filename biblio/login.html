        <h2>Connexion</h2>
        <form action="">
            <div class="imgcontainer">
                <img class="img-fluid" src="https://www.w3schools.com/howto/img_avatar2.png" alt="Avatar" class="avatar">
            </div>

            <div class="container">
                <label for="userName"><b>Nom d'utilisateur</b></label>
                <input type="text" placeholder="Entrez votre nom d'utilisateur" name="userName" required>

                <label for="passW"><b>Mot de passe</b></label>
                <input type="password" placeholder="Entrez votre mot de passe" name="passW" required>

                <button type="submit">Login</button>
                <label class="remember">
                    <p>
                        <input type="checkbox" checked="checked" name="remember"> Resté connecté / <a href="#">Oubli de
                            mot de passe?</a>
                    </p>
                </label>

            </div>

            <div class="container">
                <button type="button" class="cancelbtn">Annuler</button>
            </div>
        </form>
